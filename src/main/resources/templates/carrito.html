<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GameShack - Carrito de Compras</title>
    </head>
    <body>
        <h1>Carrito de Compras</h1>
        <div th:if="${carrito.items.size() == 0}">
            <p>El carrito está vacío.</p>
        </div>
        <div th:each="item : ${carrito.items}">
            <h3 th:text="${item.producto.nombre}">Nombre del Producto</h3>
            <p>Cantidad: <input type="number" th:value="${item.cantidad}" name="cantidad" min="1"/></p>
            <p>Precio unitario: $<span th:text="${item.producto.precio}">Precio</span></p>
            <form th:action="@{/carrito/eliminar}" method="post">
                <input type="hidden" th:value="${item.id}" name="itemId"/>
                <button type="submit">Eliminar</button>
            </form>
        </div>
        <form action="/pedido/realizar" method="post">
            <button type="submit">Realizar Pedido</button>
        </form>
    </body>
</html>
