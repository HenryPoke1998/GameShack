<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalles del Producto</title>
    </head>
    <body>
        <h1 th:text="${producto.nombre}">Nombre del Producto</h1>
        <p th:text="${producto.descripcion}">Descripci√≥n del Producto</p>
        <p>Precio: $<span th:text="${producto.precio}">Precio</span></p>

        <form th:action="@{/carrito/agregar}" method="post">
            <input type="hidden" th:value="${producto.id}" name="productoId"/>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            <button type="submit">Agregar al Carrito</button>
        </form>
    </body>
</html>
